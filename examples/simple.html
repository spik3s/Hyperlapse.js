<!DOCTYPE html>
<html> 
<head> 
	<title>Simple Example</title> 

	<script type="module">
		import { Hyperlapse } from '../src/Hyperlapse.js';
		import { loadGoogleMaps } from '../src/GoogleMapsLoader.js';

		async function init() {
			const apiKey = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
			if (!apiKey) {
				console.error("VITE_GOOGLE_MAPS_API_KEY is missing in .env file");
				alert("Please set VITE_GOOGLE_MAPS_API_KEY in .env file");
				return;
			}

			try {
				await loadGoogleMaps(apiKey);
			} catch (e) {
				console.error("Failed to load Google Maps", e);
				return;
			}

			var hyperlapse = new Hyperlapse(document.getElementById('pano'), {
				lookat: new google.maps.LatLng(37.81409525128964,-122.4775045005249),
				zoom: 1,
				use_lookat: true,
				elevation: 50,
				apiKey: apiKey
			});

			hyperlapse.onError = function(e) {
				console.log(e);
			};

			hyperlapse.onRouteComplete = function(e) {
				hyperlapse.load();
			};

			hyperlapse.onLoadComplete = function(e) {
				hyperlapse.play();
			};

			// Google Maps API stuff here...
			var directions_service = new google.maps.DirectionsService();

			var route = {
				request:{
					origin: new google.maps.LatLng(37.816480000000006,-122.47825,37),
					destination: new google.maps.LatLng(37.81195,-122.47773000000001),
					travelMode: google.maps.TravelMode.DRIVING
				}
			};

			directions_service.route(route.request, function(response, status) {
				if (status == google.maps.DirectionsStatus.OK) {
					hyperlapse.generate( {route:response} );
				} else {
					console.log(status);
				}
			});

		}

		window.onload = init;
		
	</script> 
</head> 
<body> 
	<div id="pano"></div>
</body> 
</html>
